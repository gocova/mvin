name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  quality:
    name: Lint + Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          python -m pip install "pdm>=2.26.0"

      - name: Check lockfile is up to date
        run: pdm lock --check

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-3.12-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-3.12-
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm sync -G dev

      - name: Run Ruff
        run: pdm run ruff check src tests

      - name: Run mypy
        run: pdm run mypy

  build_verify:
    name: Build + Artifact Checks
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install PDM and Twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install "pdm>=2.26.0" "twine>=6.1.0"

      - name: Check lockfile is up to date
        run: pdm lock --check

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-3.12-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-3.12-
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm sync -G dev

      - name: Build
        run: pdm build

      - name: Check artifacts
        run: python -m twine check dist/*

      - name: Wheel smoke test
        run: |
          python -m venv /tmp/mvin-wheel-smoke
          . /tmp/mvin-wheel-smoke/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -c "from mvin import TokenNumber, TokenOperator; from mvin.interpreter import get_interpreter; run = get_interpreter([TokenNumber(1), TokenOperator('+'), TokenNumber(2)]); assert run is not None and run({}) == 3"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: [build_verify]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/mvin
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
